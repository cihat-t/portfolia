</head>

<body>

  <br>
  <br>
  <h1>Web Portfolio of Cihat</h1>
  <br>
  <h2>Wellcome!</h2>
  <nav id="mainnavbar" class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom fixed-top mb-5"
    data-offset="50">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto ml-5">
        <li class="nav-item ">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/project/">Projects </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact/">Contact</a>
        </li>
      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="row" id="contact">
    <div class="col-md-6">
      <div class="container">
        <div class="section-title  mt-5 ml-4">
          <h1>Contact Us</h1>
          <br>

        </div>

        <div class="container">
          <form id="contact-form" action="" method=""> <!--post metodu ile action eklenebilir-->
            <div class="row px-4">
              <div class="col-md-6 pr-3">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Your name" type="text" tabindex="1" required>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Your Email Address" type="email" tabindex="2" required>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group">
                    <button class="btn btn-primary" name="submit" type="submit" id="contact-submit"
                      data-submit="">Send</button>
                  </div>
                </fieldset>


              </div>
              <div class="col-md-6 pl-3">
                <fieldset>
                  <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Type your message here...." tabindex="4"
                      required></textarea>
                  </div>
                </fieldset>
              </div>

            </div>




          </form>
        </div>
      </div>

    </div>

    <div class="col-md-6">
      <img src="/img/portfolio-img5.jpg" alt="" style="width: 90%;">
    </div>

  </div>


  <div class="row" id="address">
    <div class="col-md-6">
      <br>
      <br>
      <div class="mapouter pl-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2694.9659723967898!2d8.701689475096725!3d47.51005389464135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479a995fb4767437%3A0x6091a31239704204!2sWeststrasse%20137%2C%208408%20Winterthur!5e0!3m2!1sen!2sch!4v1688905591131!5m2!1sen!2sch"
          width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="col-md-6">
      <div class="container">
        <div class="p-5">

          <h1>My Address</h1>

          <div class="row location mt-3">

            <i class="fas fa-map-marked-alt fa-3x p-2"></i>
            <div>
              <h4>Location:</h4>
              <p>Winterthur, Switzerland</p>
            </div>

          </div>

          <div class="row email">
            <i class="fas fa-envelope-open-text fa-3x p-2"></i>
            <div>
              <h4>Email:</h4>
              <p>info@example.com</p>
            </div>

          </div>

          <div class="row phone">
            <i class="fas fa-phone-square fa-3x p-2"></i>
            <div>
              <h4>Call:</h4>
              <p>+41 555 555 55 55 </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
